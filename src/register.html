<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBC Canubing 1, Calapan City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.jpg" alt="Barangay Logo" class="logo">
            <h1>Online Barangay Clearance in Canubing 1</h1>
            </div>
    </header>
    
    <main>
        <section class="registration-form">
            <h2>Create Account</h2>
            <form action="login.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p>Back to The Main Page. </I> <a href="index.html"> CLICK here!! </a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Barangay Canubing 1. All rights reserved.</p>
    </footer>
</body>
</html>
