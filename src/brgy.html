<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBC Canubing 1, Calapan City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <div class="header-content">
        <img src="logo.jpg" alt="Barangay Logo" class="logo">
        <h1>Online Barangay Clearance in Canubing 1</h1>
        </div>
    </header>
    
    <main>
        <section class="application-form">
            <h2>Application Form</h2>
            <form action="confirm.html" method="GET">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" required>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="1" max="120">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="purpose">Purpose of Clearance:</label>
                <textarea id="purpose" name="purpose" required></textarea>
                
                <label for="contact-number">Contact Number:</label>
                <input type="tel" id="contact-number" name="contact_number" required pattern="[0-9]{10}">
                
                <input type="submit" value="Submit Application">
            </form>
            <p>Back to The Main Page. </I> <a href="index.html"> CLICK here!! </a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Barangay Canubing 1. All rights reserved.</p>
    </footer>
</body>
</html>
